<!-- app.component.html -->
<div *ngFor="let message of chatHistory" [ngClass]="{'user': message.role === 'user', 'chatbot': message.role === 'chatbot'}">
  {{ message.content }}
</div>

<input [(ngModel)]="userMessage" placeholder="Saisissez votre message..." />
<button (click)="sendMessage()">Envoyer</button>
